<!DOCTYPE html>
<html>
<head>
    <title>OCI DB Systems</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 40px 40px 40px;
        }
        h2 {
            text-align: center;
            color: #2d3a4b;
            margin-bottom: 32px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        th, td {
            padding: 14px 16px;
            text-align: left;
        }
        th {
            background: #2d3a4b;
            color: #fff;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background: #f7f9fc;
        }
        tr:hover {
            background: #e6f0fa;
        }
        td {
            color: #3a4a5d;
        }
        @media (max-width: 700px) {
            .container { padding: 10px; }
            th, td { padding: 8px 6px; font-size: 13px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Oracle Cloud DB Systems</h2>
        <table id="dbTable">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Hostname</th>
                    <th>Compartment ID</th>
                    <th>ID</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
